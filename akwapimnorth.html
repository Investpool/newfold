    <title>newsbox</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");
  
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        @media screen and (max-width: 425px) {
          a {
            color: #f7eeee;
            color: #1e06fa;
            border: 1px solid blue;
            /* margin: 40px; */
            text-decoration: none;
          }
          p{
            font-size: 12px;
          }
          h5{
            font-size: 14px;
          }
        }
  
        body {
          padding: 20px;
        }
        a {
          padding: 2px;
          margin-bottom: 100px;
          border-radius: 20px;
          color: #fff;
          border: 1px solid #fff;
          /*border-bottom: 5px solid blue; */
          text-decoration: none;
        }
        section {
          background-color: #1e06fa;
          padding: 10px;
        }
        .cr11,
        .cr12 {
          background-color: azure;
          color: rgb(0, 0, 0);
        }
        img {
          margin-right: 2px;
        }
        .image-row {
          display: flex;
          overflow-x: scroll;
        }
        .post {
          display: flex;
        }
        .input {
          flex: 4;
        }
        .writeups {
          flex: 8;
          background-color: pink;
        }
        .text {
          height: 400;
        }
        .submit {
          font-size: 12px;
          color: #fff;
          background-color: blue;
          border-radius: 4px;
          padding: 5px;
        }
        .parent {
          position: relative;
          text-align: center;
          color: white;
        }
        .bottom-right {
          position: absolute;
          bottom: 10px;
          right: 15px;
          font-size: 10px;
  
          padding: 2px;
        }
        .package {
          display: flex;
        }
        .news {
          flex: 6;
          background-color: rgb(196, 241, 247);
        }
        .ads {
          flex: 6;
        }
        .newsPage{
         border: none;
         border-radius: 5px;
         padding: 2px;
         margin-bottom: 5px;
         margin-left: 5px;
         margin-right: 5px;
         background-color: white;
        }
        .titlop{
          font-weight: 500;
        } 
      </style>
</head>
<body>
