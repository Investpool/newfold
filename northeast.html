<!DOCTYPE html>
<html lang="en">
  <head>
    <title>newsbox</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      hr {
        height: 1px;
        background-color: rgb(8, 62, 180);
        border: none;
      }
      a {
        color: rgb(241, 241, 247);
        background-color: rgb(2, 5, 26);
        padding: 2px;
        font-size: small;
        text-decoration: none;
        margin-bottom: 15px;
        font-weight: 600;
        border: 2px solid yellow;
      }
      .regions {
        padding: 20px;
      }
      .grOne {
        margin-bottom: 20px;
      }
      .grTwo {
        margin-bottom: 20px;
      }
      .grThree {
        margin-bottom: 20px;
      }
      .grFour {
        margin-bottom: 20px;
      }
      @media screen and (max-width: 375px) {
        a {
          color: rgb(240, 240, 245);
          background-color: rgb(31, 39, 31);
          text-decoration: none;
          padding: 2px;
          font-size: small;
          margin-bottom: 20px;
          font-weight: 100;
        }
       }
      .notify {
        padding: 16px;
        box-shadow: 10px 10px 5px -16px rgba(39, 38, 38, 1.68);
      }
      .notify p { 
        line-height: 14px;
        background-color: rgb(179, 12, 12);
        color: aliceblue;
        font-size: 13px;
        padding: 10px;
      }
      .regionWrapper {
        background-image: url(images/nnortheastt.webp);
        padding: 20px;
        height: 320px;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .regionTitle {
        color: rgb(248, 6, 6);
        font-weight: 800;
      }
      .districtTitle {
        color: rgb(250, 5, 5);
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="regions">
      <div class="regionWrapper">
        <div class="northeastRegionLeft">
          <h4 class="regionTitle">NORTH EAST REGION</h4>
        </div>
        <div class="northeastDistrictsRight">
          <h4 class="districtTitle">
            NORTH EAST DISTRICTS AND METRO ASSEMBLIES
          </h4>
          <div class="grOne">
            <a href="mamprugomoad.html" target="_self" class="districts"
              >MAMPRUGO-MOADURI</a
            >
            <a href="eastmamprusi.html" target="_self" class="districts"
              >EAST MAMPRUSI</a
            >
            <a href="westmamprusi.html" target="_self" class="districts"
              >WEST MAMPRUSI</a
            >
            <a href="chereponi.html" target="_self" class="districts"
              >CHEREPONI</a
            >
            <a href="bunkpuruguyoo.html" target="_self" class="districts"
              >BUNKPURUGU YUNYOO</a
            >
          </div>
        </div>
      </div>
      <div class="notify">
        <p>
          What are the latest events in town? Get into your districts and
          communities, make a change and let's hear you.
        </p>
      </div>
     
    </div>
    <script type="text/javascript" src="js/jquery-5.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
