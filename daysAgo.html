    <script>
      function daysAgo(dateString) {
          const date = new 
          Date(dateString);
          const today = new Date();
          const diff = today - date;
          const days = Math.floor(diff / 
          (1000 * 60 * 60 *24));

          return `${days} days ago`;

          console.log(daysAgo('2022-01-01'));
      }
  </script>
