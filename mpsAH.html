<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/jpg"
      href="https://newsboxgh.com/images/croppedfav.jpg"
    />
    <title>newsbox</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @media screen and (max-width: 375px) {
        .addup {
          flex-direction: column;
          border: 2px solid rgba(237, 235, 245, 0.966);
          margin-bottom: 5px;
          margin-right: 3px;
          border-radius: 3px;
          background-color: rgb(3, 3, 31);
          color: white;
        }
        .spn {
          margin-top: 0%;
          text-align: center;
          font-size: xx-small;
          padding-bottom: 1px;
        }
        img {
          height: 70px;
          width: 80px;
        }
      }
      .ah1,
      .ah2,
      .ah3 {
        display: flex;
      }

      .addup {
        flex-direction: column;
        border: 2px solid white;
        margin-bottom: 5px;
        margin-right: 3px;
        background-color: brown;
        color: white;
        border-radius: 15px;
      }
      p {
        font-size: 14px;
      }
      .spn {
        margin-top: 0%;
        text-align: center;
        padding-bottom: 1px;
      }
      body {
        background-color: lavender;
      }
      .container {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>AHAFO REGION</h4>
      <div class="ahafo">
        <div class="ah1">
          <div class="addup">
            <img
              src="images/mpMohammed Haruna NDC.jpg"
              height="200"
              width="200"
            />
            <p class="spn">Mohammed Haruna<br />Asunafo North (NDC)</p>
          </div>
          <div class="addup">
            <img
              src="images/mpEric Opoku Asunafo south.jpg"
              height="200"
              width="200"
            />
            <p class="spn">Eric Opoku <br />Asunafo South (NDC)</p>
          </div>
          <div class="addup">
            <img
              src="images/mpEbenezer Kwaku Addo, Asutifi North.jpg"
              height="200"
              width="200"
            />
            <p class="spn">Ebenezer Kwaku Addo<br />Asutifi North (NDC)</p>
          </div>
          <div class="addup">
            <img src="images/mpCollins Dauda.jpg" height="200" width="200" />
            <p class="spn">Collins Dauda <br />Asutifi South (NDC)</p>
          </div>
        </div>
        <div class="ah2">
          <div class="addup">
            <img
              src="images/mpGideon Boako, Tano North.jpg"
              height="200"
              width="200"
            />
            <p class="spn">Gideon Boako <br />Tano North (NPP)</p>
          </div>
          <div class="addup">
            <img
              src="images/mpCharles Asiedu, Tano South.jpg"
              height="200"
              width="200"
            />
            <p class="spn">Charles Asiedu <br />Tano South (NDC)</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
