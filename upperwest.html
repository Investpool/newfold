<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>newsbox</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      hr {
        height: 1px;
        background-color: rgb(154, 181, 240);
        border: none;
      }
      a {
        color: rgb(241, 241, 247);
        background-color: rgb(2, 5, 26);
        border: 2px solid yellow;
        padding: 2px;
        font-size: small;
        text-decoration: none;
        margin-bottom: 15px;
        font-weight: 600;
      }
      .regions {
        padding: 20px;
      }
      .grOne {
        margin-bottom: 20px;
      }
      .grTwo {
        margin-bottom: 20px;
      }
      .grThree {
        margin-bottom: 20px;
      }
      .grFour {
        margin-bottom: 20px;
      }
      @media screen and (max-width: 320px) {
        a {
          color: rgb(240, 240, 245);
          background-color: rgb(2, 22, 2);
          text-decoration: none;
          padding: 2px;
          font-size: x-small;
          margin-bottom: 20px;
          font-weight: 100;
        }
      }
      .regionWrapper {
        background-image: url(images/upw.webp);
        padding: 10px;
        background-repeat: no-repeat;
        background-size: cover;
        height: 320px;
      }
      .regionTitle,
      .districtTitle {
        color: white;
      }
      .notify p{
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <div class="regions">
      <div class="regionWrapper">
        <div class="upperwestLeft">
          <h3 class="regionTitle">UPPER WEST</h3>
        </div>
        <div class="upperwestDistrictsRight">
          <h4 class="districtTitle">
            UPPER WEST DISTRICTS AND METRO ASSEMBLIES
          </h4>
          <div class="grOne">
            <a href="dafiamabi.html" target="_self" class="districts"
              >DAFFIAMA-BUSSIE-ISSA</a
            >
            <a href="jirapa.html" target="_self" class="districts">JIRAPA</a>
            <a href="lambusiekarni.html" target="_self" class="districts"
              >LAMBUSIE KARNI</a
            >
            <a href="lawra.html" target="_self" class="districts">LAWRA</a>

            <a href="nadowlikaleo.html" target="_self" class="districts"
              >NADOWLI-KALEO</a
            >
            <a href="nandon.html" target="_self" class="districts">NANDON</a>
            <a href="sisilaeast.html" target="_self" class="districts"
              >SISILA EAST</a
            >
            <a href="sisilawest.html" target="_self" class="districts"
              >SISSILA WEST</a
            >
          </div>
          <div class="grTwo">
            <a href="waeast.html" target="_self" class="districts">WA EAST</a>
            <a href="wamun.html" target="_self" class="districts"
              >WA MUNICIPAL</a
            >
            <a href="wawest.html" target="_self" class="districts">WA WEST</a>
          </div>
        </div>
      </div>
    
    <hr />
    <div class="notify">
      <h4>
        What are the latest events in town? Get into your districts and
        communities, make a change and let's hear you.
      </h4>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
