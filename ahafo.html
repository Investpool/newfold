<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5219296279302217"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 1rem "Nunito", sans-serif;
        padding: 8px;
      }
      @media screen and (max-width: 200px) {
        .newscontainer {
          display: flex;
          background-color: ghostwhite;
        }
        .left {
          flex: 3;
        }
        .body {
          flex: 6;
          border: 8px solid white;
          background-color: white;
          padding: 5px;
        }
        .right {
          flex: 3;
        }
        h1 {
          margin-bottom: 10px;
        }
        P {
          line-height: 30px;
        }
        img {
          border: none;
          border-radius: 5px;
          float: left;
          margin-right: 10px;
        }
       
        .comHead {
          cursor: pointer;
          padding-left: 30px;
          font-weight: bold;
        }
      }
      .headTop {
        display: flex;
        background-color: cadetblue;
        margin-bottom: 10px;
        -webkit-box-shadow: 0px 0px 16px -8px rgba(0, 0, 0, 0.68);
        box-shadow: 0px 2px 7px 0px rgba(0, 0, 0, 0.68);
      }
      .logo {
        flex: 1;
        padding: 10px 80px 10px 20px;
      }
      .title {
        flex: 11;
        color: white;
        padding-top: 8px;
        font-size: 40px;
        padding-left: 5px;
        font-family: serif;
      }
      .base {
        background-color: darkorchid;
        height: 50px;
      }
      .links {
        display: flex;
        background-color: transparent;
        position: relative;
        font-size: 1.1em;
        color: #fff;

        padding: 5px 18px 5px 18px;
      }
      .facebook {
        background-color: blue;
        color: white;
        font-weight: bold;
        margin: 5px;
        padding: 5px 10px 5px 10px;
        cursor: pointer;
        text-decoration: none;
        margin-right: 20px;
      }
      .whatsapp {
        background-color: green;
        color: white;
        font-weight: bold;
        margin: 5px;
        padding: 5px 10px 5px 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .twitter {
        background-color: black;
        color: white;
        font-weight: bold;
        margin: 5px;
        padding: 5px 10px 5px 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .mail {
        background-color: red;
        color: white;
        font-weight: bold;
        margin: 5px;
        padding: 5px 10px 5px 10px;
        cursor: pointer;
        text-decoration: none;
      }
      .footer {
        display: flex;
        background-color: dodgerblue;
        color: yellow;
        height: 30px;
        padding: 10px;
        margin-top: 15px;
      }
      .about {
        color: yellow;
      }
      .address {
        flex: 4;
        display: flex;
        flex-direction: column;
      }
      .location {
        flex: 4;
      }
      .policy {
        flex: 4;
        color: yellow;
      }
      h5 {
        color: yellow;
        padding: 0px 10px 0px 10px;
      }
      .edithead {
        color: black;
        padding: 10px;
        font-family: cursive;
        font-weight: bolder;
        border-radius: 0px 15px 0px 15px;
        margin-bottom: 10px;
      }
      .write {
        font-size: large;
        margin-top: 10px;
        font-style: italic;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div class="newscontainer">
      <div class="left"></div>
      <div class="body">
        <div class="headTop">
          <h1 class="title">Ahafo Region</h1>
        </div>

        <div class="footer">
          <a style="text-decoration: none" href="about.html" target="_self">
            <div class="about">About Us</div>
          </a>
          <h5>|</h5>
          <div class="FAQ">FAQ</div>
          <h5>|</h5>
          <div class="map">Sitemap</div>
          <h5>|</h5>
          <a
            style="text-decoration: none"
            href="privacy-policy.html"
            target="_self"
          >
            <div class="policy">Privacy Policy</div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
